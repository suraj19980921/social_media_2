{% if request.user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #138D75;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Social Media</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/friends/">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/auth/logout">Logout</a>
          </li>  
        </ul>
        <ul  class="navbar-nav me-5 mb-2 mb-lg-0">
          <li class="nav-item text-white">
           <img src="" alt=""> <a href="/user/{{request.user.id}}" style="text-decoration: none; color:white "> {{request.user.first_name}} {{request.user.last_name}}</a>
        </li>
       </ul>
        
        <form action="/search/" method="post" class="d-flex">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search Your friend" aria-label="Search" name="search_friend">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

{% endif %}
